<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div id="root">
        <div class="boolzapp-mainpage">
            <div class="contact-menu">
                <header>
                    <div class="avatar-menu">      <!--Avatar Menu-->
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="symbols">
                        <i class="fa-solid fa-circle-notch" style="color: #c4c4c4;"></i>
                        <i class="fa-solid fa-message" style="color: #c4c4c4;"></i>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #c4c4c4;"></i>
                    </div> 
                </header>

                <div class="notifications">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash" style="color: #8EDAFC;"></i> 
                    </div>
                    <div class="notifications-text">
                        <span class="font_1">Ricevi notifiche di nuovi messaggi</span>
                        <span class="fw-lighter font_2 underline">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="mx-1 my-1 input-group mb-3">
                 <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="contacts-container">
                    <div v-for="(contact, index) in contacts" :key="index"  class="contact">
                        <div class="contact-avatar my-2 mx-2">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <div class="contact-name my-2">
                            <span class="name"> {{ contact.name }} </span>
                            <span class="last-message font_2 text-body-tertiary">Ultimo messaggio inviato</span>
                        </div>
                        <div class="last-login text-body-tertiary my-2">12:00</div>
                    </div>
                </div>
                

            </div>
                    
            <div class="chat">       <!-- Chat -->
                <header>
                    <div class="avatar-menu">      <!--Avatar Menu-->
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="symbols">
                        <i class="fa-solid fa-magnifying-glass" style="color: #c4c4c4;"></i>
                        <i class="fa-solid fa-paperclip" style="color: #c4c4c4;"></i>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #c4c4c4;"></i>
                    </div> 
                </header>

            </div>
        </div>






    </div>







    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
